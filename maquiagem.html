<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="natura.css">
    <title>Natura Naturfive Produtos</title>
</head>
<body id="bodyNatura" onload="produtosNatura()">
    <header class="bb">  
        <div id="MenuPrincipal">  
            <img src="/imagens-naturfive/menut.jpg" alt="">   
        </div>          
    </header>
    <main class="bb">
        <div class="promohero">
            <a  id="heroPromo" target="_blank">
                <img id="imagePromo" src="/imagens-naturfive/carregando-promocao.svg" alt="promoção do dia">
            </a>
        </div>  
        <div class="buscaNatur">
            <div class="buscN">
                <div>
                    <i class="bi bi-search"></i>
                </div>
                <input placeholder="Busque seu produto" search="oqtem">
            </div>            
        </div>
        <ul>
            <div class="gradeProdutos" id="oqtem"></div>
        </ul>
        <div class="heroanim">
            <a id="linkBanner">
                <img id="bannerHero">
            </a>
        </div> 
    </main>
    <footer class="bb">
        

        </div>
    </footer>
    <script src="/categoria.js"></script>
    <script src="/produtosnaturaonline.js"></script>
    <script src="/slides.js"></script>
    <script src="/menu.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="sistema_de_busca.js"></script>
    <script src="https://hatatori.github.io/search-engine-system/sistema_de_busca.js"></script>
</body>
</html>
