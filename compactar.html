<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://compressjs.herokuapp.com/compress.js"></script>
    <title>Compactar Imagem</title>
</head>

<body>

    <div>
        <div id="imgEnviada">

        </div>

        <form action="https://formsquash.io/f/X6Se9ELA7MhPAlCRGrjh" method="post">
            <input type="file" name="imagem" id="upload"  accept="image/*">
            <div>
                
            </div>
            
            
            
            <input type="submit" value="Go">

        </form>

      

    </div>
    <div>
     
        <img src="" alt="" id="preview">

    </div>
    <br/>
    <p id="output"></p>

    <script>
        const compress = new Compress()
        const preview = document.getElementById('preview')
        const output = document.getElementById('output')

        const upload = document.getElementById('upload')
        
        




        upload.addEventListener('change', (evt) => {
            const files = [...evt.target.files]
            console.log(files)
            compress.compress(files, {
                
                size: 4, // the max size in MB, defaults to 2MB
                quality: 0.60, // the quality of the image, max is 1,
                maxWidth: 200, // the max width of the output image, defaults to 1920px
                maxHeight: 1920, // the max height of the output image, defaults to 1920px
                resize: true // defaults to true, set false if you do not want to resize the image width and height
            }).then((images) => {
                const img = images[0]
                console.log(img)
                // returns an array of compressed images
                preview.src = `${img.prefix}${img.data}`
                
                
                
                //<textarea name="${preview.src}" cols="30" rows="10"></textarea>
                


                const {
                    endSizeInMb,
                    initialSizeInMb,
                    iterations,
                    sizeReducedInPercent,
                    elapsedTimeInSeconds,
                    alt
                } = img
                
                output.innerHTML = `<b>Start Size:</b> ${initialSizeInMb} MB <br/> <b>Base 64</b><br><div style="width: 300px; overflow: auto">${preview.src}</div><b>End Size:</b> ${endSizeInMb} MB <b>Compression Cycles:</b> ${iterations} <br/><b>Size Reduced:</b> ${sizeReducedInPercent} % <br/><b>File Name:</b> ${alt}`
            })
        }, false)

        
    </script>

    
</body>

</html>
